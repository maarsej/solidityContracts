
<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>A Simple Blockchain Pharma Application</h1>
  <div id="address"></div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Detail</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>drugID</td>
          <td id="field-1"></td>
        </tr>
        <tr>
          <td>Dosage</td>
          <td id="field-2"></td>
        </tr>
        <tr>
          <td>Number of Doses </td>
          <td id="field-3"></td>
        </tr>
        <tr>
          <td>Frequency of Dose </td>
          <td id="field-4"></td>
        </tr>
      </tbody>
    </table>
    <div id="msg"></div>
  </div>
  <input placeholder="id" type="text" id="drugID"/>
  <input placeholder="size" type="text" id="dosage" />
  <input placeholder="num" type="text" id="numberOfDoses" />
  <input placeholder="f" type="text" id="frequencyOfDose" />
  <a href="#" onclick="newPrescription()" class="btn btn-primary">Create Prescription</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
